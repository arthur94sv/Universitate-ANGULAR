<p mat-dialog-title>Actualizati promotie</p>

<form>
  <label>Actualizati nr. locuri buget: </label>
  <input type="number" [(ngModel)]="promotion.nrLocuriBuget" [ngModelOptions]="{standalone: true}">

  <br>
  <br>

  <label>Actualizati nr. locuri taxa: </label>
  <input type="number" [(ngModel)]="promotion.nrLocuriTaxa" [ngModelOptions]="{standalone: true}">

  <br>
  <br>

  <button (click)="updatePromotionButton()" class="normalButton">Actualizati</button>


</form>
