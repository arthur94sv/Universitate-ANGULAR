<h3 mat-dialog-title>Actualizati departament</h3>

<form  #updateDepartmentForm="ngForm" (ngSubmit)="updateDepartmentButton(); updateDepartmentForm.resetForm()">

  <label>Actualizati numele departamentului: </label>
  <input type="text"
         [(ngModel)]="department.departmentName" name="nume departament"
         required
         #numeDep="ngModel">
  <br>
  <small *ngIf="numeDep.invalid && numeDep.dirty" class="errorMessage">Numele departamentului este obligatoriu</small>


  <br>
  <br>


  <button type="submit" class="normalButton" [disabled]="updateDepartmentForm.invalid">Actualizati departament</button>

</form>
